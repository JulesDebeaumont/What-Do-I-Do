<mat-card class="card-content">
    <mat-card-header class="task-header">
      <mat-card-title>{{task.name}}</mat-card-title>
      <mat-card-subtitle>ok</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button routerLink="/dashboard/activity/{{activity.id}}/edit" matTooltip="Edit">
        <mat-icon class="dashboard-navlist-icon">edit</mat-icon>
      </a>
      <button mat-button  matTooltip="Delete">
        <mat-icon class="dashboard-navlist-icon">delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
