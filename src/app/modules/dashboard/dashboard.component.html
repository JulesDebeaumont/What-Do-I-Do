<div id="dashboard" [@routeAnimations]="outlet.isActivated ? outlet.activatedRoute : ''">

    <mat-sidenav-container class="dashboard-sidenav-container" *ngIf="mobileQuery.matches; else elseNavBar">
        <mat-sidenav opened class="dashboard-sidenav" #sidenav mode="side" [fixedInViewport]="true" [fixedTopGap]="0"
            [fixedBottomGap]="0">
            <div class="dashboard-title">What Do I Do</div>
            <mat-nav-list>
                <a mat-list-item *ngFor="let menu of menus" routerLink="{{menu.path}}">
                    <mat-icon class="dashboard-navlist-icon">{{menu.icon}}</mat-icon>
                    {{menu.title}}
                    <mat-divider></mat-divider>
                </a>
                <a mat-list-item (click)="auth.logout()">
                    <mat-icon class="dashboard-navlist-icon">logout</mat-icon>
                    Disconnect
                </a>
            </mat-nav-list>
        </mat-sidenav>
    </mat-sidenav-container>

    <ng-template #elseNavBar>
        <mat-toolbar class="dashboard-toolbar">
            <span>What Do I Do</span>
            <span class="toolbar-spacer"></span>
            <button mat-icon-button aria-label="Menu">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
    </ng-template>

    <router-outlet #outlet="outlet"></router-outlet>

</div>
