<div id="dashboard" [@routeAnimations]="outlet.isActivated ? outlet.activatedRoute : ''">
    <div class="dashboard-container" [class.dashboard-is-mobile]="mobileQuery.matches">

        <mat-toolbar color="primary" class="dashboard-toolbar">
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>Menu</mat-icon>
            </button>
            <h1 class="dashboard-app-name">What Do I Do</h1>
        </mat-toolbar>

        <mat-sidenav-container class="dashboard-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
            <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
                fixedTopGap="56">
                <mat-nav-list>
                    <a mat-list-item *ngFor="let nav of menus" routerLink="nav.path" >{{nav.title}}</a>
                </mat-nav-list>
            </mat-sidenav>

            <mat-sidenav-content>
                <router-outlet #outlet="outlet"></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>

    </div>
</div>
